<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Use the Force</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Geostar+Fill&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <div class="col-md-12">
                <h1 class="text-center" id="titleText">Lord of the Rings RPG</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="initial-characters">
            <div class="col-md-6">
                <div class="card main" id="character-1" data-health="120" data-attack="8">
                    <h6 class="number">120</h6>
                </div>
                <div class="card main" id="character-2" data-health="100" data-attack="10">
                    <h6 class="number">100</h6>
                </div>
                <div class="card main" id="character-3" data-health="150" data-attack="15">
                    <h6 class="number">150</h6>
                </div>
                <div class="card main" id="character-4" data-health="180" data-attack="25">
                    <h6 class="number">180</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 id="your-character">Your Character</h3>
                <div class="card your" id="character-1-your" data-health="120" data-attack="8" style="display: none;">
                    <h6 class="number">120</h6>
                </div>
                <div class="card your" id="character-2-your" data-health="100" data-attack="10" style="display: none;">
                    <h6 class="number">100</h6>
                </div>
                <div class="card your" id="character-3-your" data-health="150" data-attack="15" style="display: none;">
                    <h6 class="number">150</h6>
                </div>
                <div class="card your" id="character-4-your" data-health="180" data-attack="25" style="display: none;">
                    <h6 class="number">180</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 enemy">
                <h3 id="available-attackers">Enemies Available To Attack</h3>
                <div class="card available" id="character-1-available" data-health="120" data-attack="8" style="display: none;">
                    <h6 class="number">120</h6>
                </div>
                <div class="card available" id="character-2-available" data-health="100" data-attack="10" style="display: none;">
                    <h6 class="number">100</h6>
                </div>
                <div class="card available" id="character-3-available" data-health="150" data-attack="15" style="display: none;">
                    <h6 class="number">150</h6>
                </div>
                <div class="card available" id="character-4-available" data-health="180" data-attack="25" style="display: none;">
                    <h6 class="number">180</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 enemy">
                <h3>Fight Section</h3>
                <button id="attack-button">Attack</button>
                <h3 id="defender">Defender</h3>
                <div class="card defender" id="character-1-defender" data-health="120" data-attack="8" style="display: none;">
                    <h6 class="number">120</h6>
                </div>
                <div class="card defender" id="character-2-defender" data-health="100" data-attack="10" style="display: none;">
                    <h6 class="number">100</h6>
                </div>
                <div class="card defender" id="character-3-defender" data-health="150" data-attack="15" style="display: none;">
                    <h6 class="number">150</h6>
                </div>
                <div class="card defender" id="character-4-defender" data-health="180" data-attack="25" style="display: none;">
                    <h6 class="number">180</h6>
                </div>
                <h5 id="my-health"><h5>
                <h5 id="opponent-health"></h5>
                <button id="reset-button" style="display: none;">Reset</button>
            </div>
        </div>
    </div>

</body>
