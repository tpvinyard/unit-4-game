<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Use the Force</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Geostar+Fill&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <div class="col-md-12">
                <h1 class="text-center" id="titleText">Lord of the Rings RPG</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="initial-characters">
            <div class="col-md-6">
                <div class="card" id="character-1" data-hp="120" data-ap="8">
                    <h6 class="number">120</h6>
                </div>
                <div class="card" id="character-2" data-hp="100" data-ap="10">
                    <h6 class="number">100</h6>
                </div>
                <div class="card" id="character-3" data-hp="150" data-ap="15">
                    <h6 class="number">150</h6>
                </div>
                <div class="card" id="character-4" data-hp="180" data-ap="25">
                    <h6 class="number">180</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 id="your-character">Your Character</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 id="available-attackers">Enemies Available To Attack</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Fight Section</h3>
                <button>Attack</button>
                <h3 id="defender">Defender</h3>
            </div>
        </div>
    </div>

</body>
